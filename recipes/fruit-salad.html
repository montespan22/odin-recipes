<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fruit Salad</title>
    </head>
    <body>
        <h1>Fruit Salad</h1>
        <img src="../images/fruit-salad.jpg" alt="Fruit salad in large bowl" height="600" width="400">
        <h3>Description</h3>
        <p>A summer classic, quick and easy to make.</p>
        <h4>Ingredients</h4>
        <ul>
            <li>Preferred fruits</li>
            <li>A few teaspoons of sugar</li>
        </ul>
        <h4>Steps</h4>
        <ol>
            <li>Cut up fruits in small chunks.</li>
            <li>Add to large bowl with sugar.</li>
            <li>Mix and put away in the fridge.</li>
            <li>Serve cool.</li>
        </ol>
    </body>
</html>
